{% extends "base.html" %}

<div class="row mt-4">
    <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Ventas del Mes</h5>
                <p class="card-text">$0.00</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">

                <h5 class="card-title">Dispositivos Vendidos</h5>
                <p class="card-text">0</p>
            </div>
        </div>

        <div class="card text-white bg-warning mb-3">
            <div class="card-body">
                <h5 class="card-title">Cobrado / Por cobrar</h5>
